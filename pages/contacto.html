<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto Otatu</title>
    <link rel="shortcut icon" href="../img/ICON.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <header>
        <section>
            <nav>
                <ul class="menu1">
                    <li><a href="../index.html" class="url">Otatu</a></li>
                    <li><a href="./quien soy.html" class="url">Quien Soy</a></li>
                    <li><a href="./diseños.html" class="url">Diseños</a></li>
                    <li><a href="./tatuajes.html" class="url">Tatuajes</a></li>
                    <li><a href="./contacto.html" class="url">Contacto</a></li>
                </ul>
            </nav>
            <h1>Contactate con Nosotros</h1>
        </section>
    </header>

    <main class="main">
        <section>
            <article>
                <h2>Dejanos tu consulta</h2>
                <br>
                <form class="form">
                    <div>
                        <input type="text" placeholder=" Nombre">
                    </div>
                    <br>
                    <div>
                        <input type="email" placeholder=" E-mail">
                    </div>
                    <br>
                    <div>
                        <select>
                            <option selected disabled="">Seleccione la opcion</option>
                            <option value="">Presupuesto</option>
                            <option value="">Diseño</option>
                            <option value="">Eventos</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <textarea class="form-control" placeholder=" Mensaje" style="height: 100px;"></textarea>
                    </div>
                    <br>
                    <div>
                        <input type="submit" value="Enviar">
                    </div>
                </form>
            </article>
        </section>

        <section>
            <div class="consulta">
                <h2>Nuestras Redes</h2>
            </div>
            <article class="article">
                <div>
                    <a href="" target="_blank">
                        <img src="../img/Iconos/WhatsApp.png" class="icon-contacto">
                    </a>
                </div>
                <div>
                    <a href="" target="_blank">
                        <img src="../img/Iconos/Instagram.png" class="icon-contacto">
                    </a>
                </div>
                <div>
                    <a href="" target="_blank">
                        <img src="../img/Iconos/Youtube.png" class="icon-contacto">
                    </a>
                </div>
                <div>
                    <a href="" target="_blank">
                        <img src="../img/Iconos/Maps.png" class="icon-contacto">
                    </a>
                </div>
                <div>
                    <a href="" target="_blank">
                        <img src="../img/Iconos/Phone.png" class="icon-contacto">
                    </a>
                </div>
                <br>
            </article>
        </section>
    </main>

    <footer>
        <nav>
            <ul class="menu1">
                <li><a href="../index.html" class="url">Otatu</a></li>
                <li><a href="./quien soy.html" class="url">Quien Soy</a></li>
                <li><a href="./diseños.html" class="url">Diseños</a></li>
                <li><a href="./tatuajes.html" class="url">Tatuajes</a></li>
                <li><a href="./contacto.html" class="url">Contacto</a></li>
            </ul>
        </nav>
        <div class="redes-center">
            <a href="#" class="redes1"><img src="../img/Iconos/Instagram.png" class="icon"></a>
            <a href="#" class="redes1"><img src="../img/Iconos/WhatsApp.png" class="icon"></a>
            <a href="#" class="redes1"><img src="../img/Iconos/Youtube.png" class="icon"></a>
        </div>
        <h5> © 2023 Franco Perez Garuti.</h5>
    </footer>

</body>

</html>
